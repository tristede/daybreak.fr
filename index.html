        .server-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 30, 237, 0.3);
            border-radius: 16px;
            z-index: 9999;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(255, 30, 237, 0.2);
        }

        .server-widget.dragging {
            cursor: move;
            opacity: 0.9;
            box-shadow: 0 12px 48px rgba(255, 30, 237, 0.4);
        }

        .server-widget.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, #FF1EED, #b300a4);
            border-radius: 16px 16px 0 0;
            cursor: grab;
            user-select: none;
        }

        .widget-header:active {
            cursor: grabbing;
        }

        .widget-header h3 {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 700;
            flex-grow: 1;
            color: white;
        }

            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 28px;
            border-radius: 50%;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .widget-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .widget-content {
            padding: 20px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.online {
            background: #55ff55;
            box-shadow: 0 0 8px #55ff55;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff5555;
        }

        .status-text {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
        }

        .player-count {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .player-count span {
            color: #55ff55;
            font-weight: 600;
        }

        #player-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        #player-list::-webkit-scrollbar {
            width: 4px;
        }

        #player-list::-webkit-scrollbar-thumb {
            background: rgba(255, 30, 237, 0.5);
            border-radius: 4px;
        }

        .player-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 8px;
            border-radius: 8px;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 30, 237, 0.3);
            transform: translateY(-2px);
        }

        .player-head {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .player-name {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .reopen-widget-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 14px 24px;
            background: linear-gradient(135deg, #FF1EED, #b300a4);

        const StarBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                
                const stars = [];
                const numStars = 400;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                class Star {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height; 
                        this.size = Math.random() * 1.3 + 0.1; 
                        this.opacity = Math.random(); 
                        this.fade = Math.random() * 0.003 + 0.0005; 
                        this.direction = Math.random() > 0.5 ? 1 : -1;
                    }
                    update() {
                        this.opacity += this.fade * this.direction;
                        if (this.opacity >= 0.8) {
                            this.opacity = 0.8;
                            this.direction = -1;
                        } else if (this.opacity <= 0.1) {
                            this.opacity = 0.1;
                            this.direction = 1;
                        }
                    }
                    draw() {
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < numStars; i++) stars.push(new Star());

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    stars.forEach(star => {
                        star.update();
                        star.draw();
                    });
                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);

    <!-- ===== SCRIPT WIDGET ===== -->
    <script>
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        const widget = document.getElementById('server-status-widget');
        const header = widget.querySelector('.widget-header');
        const closeBtn = document.getElementById('close-widget');
        const reopenBtn = document.getElementById('reopen-widget');

        // ===== DRAG AND DROP =====
        header.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        function startDragging(e) {
            if (e.target === closeBtn) return;
            isDragging = true;
            offsetX = e.clientX - widget.offsetLeft;
            offsetY = e.clientY - widget.offsetTop;
            widget.classList.add('dragging');
        }

        function drag(e) {
            if (!isDragging) return;
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            const maxX = window.innerWidth - widget.offsetWidth;
            const maxY = window.innerHeight - widget.offsetHeight;
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));
            widget.style.left = newX + 'px';
            widget.style.top = newY + 'px';
            widget.style.right = 'auto';
            savePosition(newX, newY);
        }

        function stopDragging() {
            isDragging = false;
            widget.classList.remove('dragging');
        }

        // ===== FERMETURE/R√âOUVERTURE =====
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeWidget();
        });

        closeBtn.addEventListener('mousedown', (e) => {
            e.stopPropagation();
        });

        reopenBtn.addEventListener('click', openWidget);

        function closeWidget() {
            widget.classList.add('hidden');
            setTimeout(() => {
                widget.style.display = 'none';
                reopenBtn.style.display = 'block';
            }, 300);
            localStorage.setItem('widgetVisible', 'false');
        }

        function openWidget() {
            widget.style.display = 'block';
            setTimeout(() => {
                widget.classList.remove('hidden');
            }, 10);
            reopenBtn.style.display = 'none';
            localStorage.setItem('widgetVisible', 'true');
        }

        // ===== SAUVEGARDE =====
        function savePosition(x, y) {
            localStorage.setItem('widgetX', x);
            localStorage.setItem('widgetY', y);
        }

        function restorePosition() {
            const x = localStorage.getItem('widgetX');
            const y = localStorage.getItem('widgetY');
            if (x !== null && y !== null) {
                widget.style.left = x + 'px';
                widget.style.top = y + 'px';
                widget.style.right = 'auto';
            }
        }

        function restoreVisibility() {
            const isVisible = localStorage.getItem('widgetVisible');
            if (isVisible === 'false') {
                widget.style.display = 'none';
                widget.classList.add('hidden');
                reopenBtn.style.display = 'block';
            }
        }

        // ===== MISE √Ä JOUR STATUT (TON CODE) =====
        async function updateServerStatus() {
            try {
                const res = await fetch('https://api.mcsrvstat.us/2/daybreaksmp.xyz:25110');
                const data = await res.json();

                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                const count = document.getElementById('player-count');
                const list = document.getElementById('player-list');

                if (data.online) {
                    dot.className = "status-dot online";
                    text.innerText = "SERVEUR ALLUM√â";
                    count.innerHTML = `<span>${data.players.online} / ${data.players.max}</span>`;

                    list.innerHTML = "";
                    if (data.players.list && data.players.list.length > 0) {
                        data.players.list.forEach(name => {
                            list.innerHTML += `
                                <div class="player-item">
                                    <img class="player-head" src="https://mc-heads.net/avatar/${name}/24" alt="${name}">
                                    <span class="player-name">${name}</span>
                                </div>`;
                        });
                    } else if (data.players.online > 0) {
                        list.innerHTML = "<div style='font-size:12px; color:#888; grid-column: 1/-1; text-align: center;'>Active le query pour voir les noms</div>";
                    }
                } else {
                    dot.className = "status-dot offline";
                    text.innerText = "SERVEUR √âTEINT";
                    count.innerHTML = "<span>0 / 0</span>";
                    list.innerHTML = "";
                }
            } catch (e) { 
                console.error("Erreur API statut serveur", e);
                document.getElementById('status-text').innerText = "ERREUR CONNEXION";
            }
        }

        // ===== SUPPORT TACTILE =====
        header.addEventListener('touchstart', (e) => {
            if (e.target === closeBtn) return;
            const touch = e.touches[0];
            offsetX = touch.clientX - widget.offsetLeft;
            offsetY = touch.clientY - widget.offsetTop;
            isDragging = true;
            widget.classList.add('dragging');
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            let newX = touch.clientX - offsetX;
            let newY = touch.clientY - offsetY;
            const maxX = window.innerWidth - widget.offsetWidth;
            const maxY = window.innerHeight - widget.offsetHeight;
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));
            widget.style.left = newX + 'px';
            widget.style.top = newY + 'px';
            widget.style.right = 'auto';
            savePosition(newX, newY);
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
            widget.classList.remove('dragging');
        });

        // ===== INITIALISATION =====
        window.addEventListener('load', () => {
            restorePosition();
            restoreVisibility();
            updateServerStatus();
            setInterval(updateServerStatus, 60000); // Mise √† jour toutes les 60 secondes
        });
    </script>
