        // --- Composant Arrière-plan Étoilé (Fixe & Scintillant - DISCRET) ---
        const StarBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                
                const stars = [];
                const numStars = 400; // Nombre d'étoiles

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                class Star {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height; // Position fixe
                        // TAILLE RÉDUITE (Poussière d'étoiles)
                        this.size = Math.random() * 1.3 + 0.1; 
                        this.opacity = Math.random(); 
                        // VITESSE RÉDUITE (Scintillement très lent)
                        this.fade = Math.random() * 0.003 + 0.0005; 
                        this.direction = Math.random() > 0.5 ? 1 : -1;
                    }
                    update() {
                        this.opacity += this.fade * this.direction;
                        if (this.opacity >= 0.8) {
                            this.opacity = 0.8;
                            this.direction = -1;
                        } else if (this.opacity <= 0.1) {
                            this.opacity = 0.1;
                            this.direction = 1;
                        }
                    }
                    draw() {
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < numStars; i++) stars.push(new Star());

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    stars.forEach(star => {
                        star.update();
                        star.draw();
                    });
                    requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                resize();
                animate();

                return () => window.removeEventListener('resize', resize);
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none" />;
        };
